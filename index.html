<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
  </head>

  <body>
    <!-- open main -->
    <main class="flex">
      <div class="sidebar">
        <div class="logo"><img src="./img/logo.svg" alt="" /></div>
        <div class="button-side">
          <section>
            <i class="fas fa-home"></i>
            <span>Home</span>
          </section>

          <section>
            <i class="fas fa-search"></i>
            <span>Cerca</span>
          </section>

          <section>
            <i class="fas fa-folder-open"></i>
            <span>La tua libreria</span>
          </section>
          <div class="playlist-title">Playlist</div>
          <div class="add-playlist">
            <i class="fas fa-plus-square"></i> Crea Playlist
          </div>
          <section>
            <p>Nome playlist</p>
            <p>Nome playlist</p>
            <p>Nome playlist</p>
            <p>Nome playlist</p>
            <p>Nome playlist</p>
            <p>Nome playlist</p>
            <p>Nome playlist</p>
          </section>
        </div>
      </div>
      <div class="content flex">
        <header>
          <div class="header-upgrade flex">
            <input type="button" value="Effettua l'upgrade" />
          </div>
        </header>
        <div class="container">
          <div class="menu-container">
            <ul class="nav-container flex">
              <li>In evidenza</li>
              <li>Podcast</li>
              <li>Classifiche</li>
              <li>Generi e mood</li>
              <li>Nuove uscite</li>
              <li>Scopri</li>
            </ul>
            <div class="recently-played">Recently Played</div>
            <div class="grid-albums"></div>
          </div>
        </div>
      </div>
    </main>

    <!-- close main -->

    <!-- open footer -->

    <footer>footer</footer>

    <!-- close footer -->
  </body>
</html>
